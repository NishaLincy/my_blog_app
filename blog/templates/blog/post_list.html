 {% extends 'blog/base.html' %} {% block content %}
<div class="row">
    {% for post in posts %}
    <div class="col-sm-6 col-md-12">
        <div class="thumbnail">
            <!--  <img src="..." alt="..."> -->
            <div class="caption">
                <h3> <a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }} </a> <small> {{ post.published_date }}</small></h3>
                <p>{{ post.text}} </p>
                
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
